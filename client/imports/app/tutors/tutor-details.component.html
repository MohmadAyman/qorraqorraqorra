  <div *ngIf="tutor">
    <label>Name</label>
      <input [disabled]="!isMe" [(ngModel)]="tutor.name"></input><br>
    <label>Hourly rating</label>
      <input [disabled]="!isMe" [(ngModel)]="tutor.hourly_rating"></input><br>
    <label>Language</label>
      <input [disabled]="!isME" [(ngModel)]="tutor.language"></input><br>
    <label>Classes</label>

  <div *ngIf="isMe">
      <div class="card-columns">
      <div class="card" *ngFor="let request of requests| async">
        <img class="card-img-top" src="background.png" alt="Card image cap" style="width:250px;height:200px;">
        <div class="card-block">
          <h4 class="card-title">{{request.startTime}}</h4></a>
          <a [routerLink]="['/tutors', tutor._id]" class="card-text" >{{request.startDate}}</a>
          <br>
          {{request.language}}
          <br>
          <button type="button" class="btn btn-primary" (click)="addClass(request)">Accept Class</button>
        </div>
      </div>
      </div>
  </div>

    <div *ngIf="user">
